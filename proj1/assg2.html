<!DOCTYPE html>
<head>
    <title>Assignment 2</title>
</head>
<body>

    <style>
        .fine {
            width:100%;
            
        }
    </style>

    <div class="fine" id="fine">
    </div>

    <script>
        setInterval(function()
        {
            var node=document.createElement("div");
            node.innerText="Sample";
            node.className="ite";
            node.style.padding="10px 10px";
            var h= document.getElementById("fine");
            h.appendChild(node);

            const coll = document.querySelectorAll(".ite");

            Array.from(coll).forEach(function(ele)
            {
                var x= Math.floor(Math.random()*255);
                var y= Math.floor(Math.random()*255);
                var z= Math.floor(Math.random()*255);
                ele.style= "background-color: " + "rgb(" + x +" ," + y +"," + z +")";
            })
        }, 2000);
    </script>
</body>
